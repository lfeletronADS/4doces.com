<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <center><br><br><br><br><br><br>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#videoModal1">
        Assistir Vídeo
    </button>

    <div class="modal fade" id="videoModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Meu Vídeo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <video width="100%" height="315" controls>
                        <video muted="" autoplay="" playsinline="" loop="" preload="true"></video><source src="video/2024-12-15.mp4" type="video/mp4">
                        Seu navegador não suporta o elemento de vídeo.
                    </video>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>

            </div>
        </div>

    </div>



    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#videoModal2">
        Assistir Vídeo
    </button>

    <div class="modal fade" id="videoModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body modal-video">
                    <iframe width="265" height="200"
                        src="https://www.youtube-nocookie.com/embed/w-3s3RfbIUM?si=YUqmCQPxIJJsMriy"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="elementor-widget-container">
        <video muted="" autoplay="" playsinline="" loop="" preload="true"><source src="https://a.umbler.com/wp-content/uploads/2024/03/Origem.mp4" type="video/mp4"></video>
    </div>

</center>

</body>

</html>
